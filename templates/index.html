<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YFinance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1>YFinance Live Dashboard</h1>
        <form method="POST" class="mb-3">
            <input type="text" name="ticker" placeholder="Enter ticker (e.g., AAPL)" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Get Data</button>
        </form>

        {% if data.error %}
            <div class="alert alert-danger">{{ data.error }}</div>
        {% else %}
            <h3>Company: {{ ticker }}</h3>
            <h4>Historical Prices (Last 10 Rows)</h4>
            {{ data.history|safe }}
            
            <h4>Company Info</h4>
            {{ data.info|safe }}
        {% endif %}
    </div>
</body>
</html>
